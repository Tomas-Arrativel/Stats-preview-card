<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/css.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="main-container">
      <article class="article">
        <section class="article-img"></section>
        <section class="container">
          <header class="article__title">
            <h1>
              Get <span class="accent">insights</span> that help your business
              grow.
            </h1>
          </header>
          <section class="article__information">
            <section class="article__information__text">
              <p>
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
            </section>
            <section class="article__information__page-info">
              <section class="article__information__page-info__parts">
                <h2>10k+</h2>
                <p>companies</p>
              </section>
              <section class="article__information__page-info__parts">
                <h2>314</h2>
                <p>templates</p>
              </section>
              <section class="article__information__page-info__parts">
                <h2>12M+</h2>
                <p>queries</p>
              </section>
            </section>
          </section>
        </section>
        <section class="article-img2"></section>
      </article>
    </main>
  </body>
</html>
